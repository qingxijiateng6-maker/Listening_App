name: Worker Dispatch

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch queued jobs
        run: |
          curl --fail --silent --show-error \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.WORKER_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"limit":5}' \
            "${{ secrets.APP_BASE_URL }}/api/worker/jobs/dispatch"

      - name: Recover stale jobs
        run: |
          curl --fail --silent --show-error \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.WORKER_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_BASE_URL }}/api/worker/jobs/recover-stale"
